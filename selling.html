<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selling</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="css/selling.css">
</head>
<body>
    <div class="main">
        <h1 class="heading">Enter the Following Details</h1>
            <div class="container" >
                <div class="sell-div q3">
                    <h4 class="h4">Type of crop</h4>
                    <select id="crops" class="inp">
                        <option value="not">Select</option>
                        <option value="rice">Rice</option>
                        <option value="wheat">Wheat</option>
                    </select><br>
                    <span class="error" id="crop_err"></span>
                </div>
                <div class="sell-div q3">
                    <h4 class="h4">Total Quantity</h4>
                    <input type="number" min="1" name="quantity" id="quantity" class="inp" placeholder="Quantity"><br>
                    <span class="error" id="qnt_err"></span>
                </div>
                <div class="sell-div q3">
                    <h4 class="h4">Your Address</h4>
                    <input type="text" name="location" id="location" class="inp" placeholder="Address"><br>
                    <span class="error" id="loc_err"></span>
                </div>
            </div>
            <div class="con">
                <div class="sell-div q1">
                    <h4 class="h4">Desired Price (per Kg)</h4>
                    <input type="number" min="1" name="price" id="price" class="inp" placeholder="Price"><br>
                    <span class="error" id="price_err"></span>
                </div>
                <div class="sell-div q2">
                    <h4 class="h4">Date of harvest</h4>
                    <input type="date" name="doh" id="doh" class="inp"><br>
                    <span class="error" id="doh_err"></span>
                </div>
            </div>

        <button class="butn">Submit</button>
    </div>
    <script src="scripts/selling.js"></script>
</body>
</html>
