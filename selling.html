<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selling</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="css/selling.css">
</head>
<body>
    <div class="main">
        <h1>Enter the Fallowing Details</h1>
            <div class="container" style="margin-top: 30px;">
                <div class="sell-div">
                    <h4 class="h4">Type of crop</h4>
                    <select id="crops" class="inp">
                        <option value="0">Select</option>
                        <option value="rice">Rice</option>
                        <option value="wheat">Wheat</option>
                    </select>
                </div>
                <div class="sell-div">
                    <h4 class="h4">Total Quantity</h4>
                    <input type="number" min="1" name="quantity" id="quantity" class="inp" placeholder="Quantity">
                </div>
                <div class="sell-div">
                    <h4 class="h4">Your Location</h4>
                    <input type="text" name="location" id="location" class="inp" placeholder="Location"> 
                </div>
            </div>
            <div class="con">
                <div class="sell-div" style="margin-left: 27%">
                    <h4 class="h4">Desired Price</h4>
                    <input type="number" min="1" name="price" id="price" class="inp" placeholder="Price">
                </div>
                <div class="sell-div" style="margin-left: 13%;">
                    <h4 class="h4">Date of harvest</h4>
                    <input type="date" name="doh" id="doh" class="inp">
                </div>
            </div>

        <button class="butn">Submit</button>
    </div>
    <script src="scripts/selling.js"></script>
</body>
</html>
