<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renting</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="css/renting.css">
</head>
<body>
    <div class="main">
        <h1 class="heading">Enter the Following Details</h1>
            <div class="container">
                <div class="sell-div q3">
                    <h4 class="h4">Equipments</h4>
                    <select id="equipments" class="inp">
                        <option value="not">Select</option>
                        <option value="tractor">Tractor</option>
                        <option value="seeding">Seeding</option>
                    </select><br>
                    <span class="error" id="equipment_err"></span>
                </div>
                <div class="sell-div q3">
                    <h4 class="h4">Date</h4>
                    <input type="date" min="1" name="Date" id="date" class="inp" placeholder="Quantity"><br>
                    <span class="error" id="date_err"></span>
                </div>
                <div class="sell-div q3">
                    <h4 class="h4">Your Address</h4>
                    <input type="text" name="location" id="location" class="inp" placeholder="Address"><br>
                    <span class="error" id="loc_err"></span>
                </div>
            </div>
            <div class="con">
                <div class="sell-div q1">
                    <h4 class="h4">Duration <br>(in hrs)</h4>
                    <input type="number" min="1" name="Duration" id="duration" class="inp" placeholder="Enter duration"><br>
                    <span class="error" id="duration_err"></span>
                </div>
                <div class="sell-div q2">
                    <h4 class="h4">Budget (in Rs)</h4>
                    <input type="number" name="budget" id="budget" class="inp" placeholder="Enter Amount"><br>
                    <span class="error" id="budget_err"></span>
                </div>
            </div>

        <button class="butn">Submit</button>
    </div>

    <script src="scripts/renting.js"></script>
</body>
</html>
