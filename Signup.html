<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!--Css link -->
  <link rel="stylesheet" href="css/signup.css">
  
</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form method="post">
      <center>
        <img class="mb-4" src="images/color_logo.png" alt="logo-img" width="60%">
      </center>

      <div class="form-floating inp-div">
        <input type="text" class="form-control inp" id="first-name-input" placeholder="name@example.com" name="fName">
        <label for="floatingInput">Name</label>
        <span id="f_error"></span>
      </div>
      <div class="form-floating inp-div">
        <input type="email" class="form-control inp" id="email-input" placeholder="name@example.com" name="email">
        <label for="floatingInput">Email address</label>
        <span id="e_error"></span>
      </div>
      <div class="form-floating inp-div">
        <input type="password" class="form-control inp" id="password" placeholder="Password" name="password">
        <label for="floatingPassword">Password</label>
        <span id="pass_error"></span>
      </div>
      <div class="form-floating inp-div">
        <input type="password" class="form-control inp" id="confirm-password" placeholder="Confirm Password"
          name="confirmPassword">
        <label for="floatingPassword">Confirm Password</label>
        <span id="cf_error"></span>
      </div>
      <div class="form-floating inp-div">
        <select class="form-control inp" name="role" id="role">
          <option value="Farmer">Farmer</option>
          <option value="Industry Buyer">Industry Buyer</option>
          <option value="Transport Facilitator">Transport Facilitator</option>
        </select>
        <label for="floatingInput">Role</label>
      </div>
      <button class="w-100 butn" type="submit" style="margin-top: 35px;">Sign Me Up!</button>
      <center>
        <p style="margin: 5% auto; font-size: 1.1rem;">Already registered? <a href="./login.html">Login</a></p>
      </center>
    </form>
  </main>

  <!--JavaScript-->
  <script src="scripts/signup.js"></script>
</body>

</html>
