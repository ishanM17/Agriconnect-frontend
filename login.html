<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <main class="form-signin w-100 m-auto">
    <form method="post">
      <center>
        <img class="mb-4" src="images/color_logo.png" alt="logo-img" width="65%">
      </center>

      <div class="form-floating inp-div">
        <input type="email" class="form-control inp" id="email-input" placeholder="name@example.com" name="email">
        <label for="floatingInput">Email address</label>
        <span id="e_error"></span>
      </div>
      <div class="form-floating inp-div">
        <input type="password" class="form-control inp" id="password" placeholder="Password" name="password">
        <label for="floatingPassword">Password</label>
        <span id="pass_error"></span>
      </div>

    </form>
    <button class="mt-3 w-100 butn">Login!</button>
    <center>
      <p style="margin: 5% auto; font-size: 1.1rem;">New User? <a href="./signup.html">Sign Up!</a></p>
    </center>
  </main>
  <script src="scripts/login.js"></script>

</body>

</html>
