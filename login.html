<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
    <link rel="stylesheet" href="css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <main class="form-signin w-100 m-auto">
        <form method="post" name="from1">
          <center>
            <img class="mb-4" src="images/Color logo - no background.png" alt="logo-img" width="75%">
          </center>
    
          <div class="form-floating">
            <input type="email" class="form-control inp-div" id="email-input" placeholder="name@example.com" name="email">
            <label for="floatingInput">Email address</label>
            <span id="e_error"></span>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control inp-div" id="password" placeholder="Password" name="password">
            <label for="floatingPassword">Password</label>
            <span id="pass_error"></span>
            <button class="w-100 butn" type="submit" onclick=login()>Login!</button>
            <center>
              <p style="margin: 5% auto;">New User? sign up <a href="./sign-up.html">here!</a></p>
            </center>
          </div>
          <script>
            function login() {
              var valid = true;
    
              document.getElementById("e_error").innerHTML = "";
              document.getElementById("pass_error").innerHTML = "";
              let email = document.getElementById("email-input").value;
              let password = document.getElementById("password").value;
    
              if(email === "")
              {
                document.getElementById("e_error").innerHTML = "Enter your email";
                valid = false;
              }
              if(password === "")
              {
                document.getElementById("pass_error").innerHTML = "Enter your password";
                valid = false;
              }
    
              if(valid === true)
              {
                let currentUser = {
                "email": email,
                "password": password
              };
              fetch('https://hotel-backend-usro.onrender.com/user/login', {
                  method: 'POST',
                  body: JSON.stringify(currentUser),
                  headers: {
                    'Content-type': 'application/json; charset=UTF-8'
                  }
                })
                .then((response) => response.json())
                .then((json) => {
                  console.log(json);
                  if (json.message === 'Success') {
                    let jwtToken = json.data.user.token;
                    sessionStorage.setItem("jwtToken", jwtToken);
                    sessionStorage.setItem('userEmail', email);
                    location.href = './main.html';
                  } else {
                    alert('Invalid Credentials');
                  }
                });
              return;
              }
              
            }
          </script>
    
        </form>
    
</body>
</html>
